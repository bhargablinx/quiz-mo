<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Quiz Mo</title>
  </head>
  <body class="bg-slate-800">
    <div class="flex justify-center items-center h-screen">
      <div class="bg-slate-200 p-5 rounded-xl w-3/4 flex flex-col md:w-96">
        <div class="text-xl mb-5 text-slate-700">
          Quiz Mo: A simple quiz app
        </div>
        <div class="mb-4 question">
          Which of the following is NOT a JavaScript data type?
        </div>
        <div>
          <ul>
            <li
              class="border-2 border-slate-400 m-3 p-1 pl-3 rounded-lg cursor-pointer hover:bg-slate-300"
            >
              String
            </li>
            <li
              class="border-2 border-slate-400 m-3 p-1 pl-3 rounded-lg cursor-pointer hover:bg-slate-300"
            >
              Number
            </li>
            <li
              class="border-2 border-slate-400 m-3 p-1 pl-3 rounded-lg cursor-pointer hover:bg-slate-300"
            >
              Boolean
            </li>
            <li
              class="border-2 border-slate-400 m-3 p-1 pl-3 rounded-lg cursor-pointer hover:bg-slate-300"
            >
              Array
            </li>
          </ul>
        </div>
        <button
          class="next-btn bg-slate-900 text-slate-300 p-2 px-6 mx-auto rounded-md mt-5 hover:text-slate-400"
        >
          Next
        </button>
      </div>
    </div>
  </body>
</html>
