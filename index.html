<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
      src="https://kit.fontawesome.com/5593a2500e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Quiz Mo</title>
</head>
<body>
    <header>
        <div class="title">Quiz Mo</div>
        <p>An Online Quiz Platform</p>
        <div class="icons">
          <a href="https://github.com/bhargablinx" target="”_blank”"
            ><i class="fa-brands fa-github"></i
          ></a>
          <a href="https://x.com/BhargabLinx" target="”_blank”"
            ><i class="fa-brands fa-twitter"></i
          ></a>
        </div>
      </header>
    <div class="container">
        <!-- left -->
        <div class="container-col col-1">
            <div class="card">
                <div class="question">What is the full form of JS?</div>
                <div class="options">
                    <input type="radio" name="options1" id="option1-0">
                    <label for="option1-0">Java</label>
                    <input type="radio" name="options1" id="option1-1">
                    <label for="option1-1">JavaScript</label>
                    <input type="radio" name="options1" id="option1-2">
                    <label for="option1-2">C</label>
                    <input type="radio" name="options1" id="option1-3">
                    <label for="option1-3">C++</label>
                </div>
                <button class="sub-btn">Submit</button>
            </div>
            <div class="card">
                <div class="question">What is the full form of Java?</div>
                <div class="options">
                    <input type="radio" name="options2" id="option2-0">
                    <label for="option2-0">Java</label>
                    <input type="radio" name="options2" id="option2-1">
                    <label for="option2-1">JavaScript</label>
                    <input type="radio" name="options2" id="option2-2">
                    <label for="option2-2">C</label>
                    <input type="radio" name="options2" id="option2-3">
                    <label for="option2-3">None</label>
                </div>
                <button class="sub-btn">Submit</button>
            </div>
        </div>

        <!-- right -->
        <div class="container-col col-2">
            <div class="icon"><i class="fa-solid fa-circle-user"></i></div>
            <div class="row">
                <label>Total Score</label>
                <div class="score">15</div>
            </div>
            <div class="row">
                <label>Total Question</label>
                <div class="total-qna">5</div>
            </div>
        </div>
    </div>
</body>
</html>
